    <!-- First Tab content: Program Overview -->
    <div class="program-overview-tab-content none" aria-hidden="true">
      <div class="program-overview-img">
        <img src="{{programImg}}" alt="Program Overview" title="Program Overview">
      </div>
      <div class="programDesc">
        <p>{{{programDesc}}}</p>
      </div>
    </div>
    <!-- Second Tab content: Program Overview -->
    <div class="display-table program-touchpoints-tab-content none">
      {{#programTouchpointAlt}}
      <style>
        #programDetails .participation-table thead {
          display: none;
        }
      </style>
      <p>{{programTouchpointAlt}}</p>

      {{/programTouchpointAlt}} {{^programTouchpointAlt}}
      <style>
        #programDetails .participation-table thead {
          display: table-header-group;
        }
      </style>

      {{/programTouchpointAlt}} {{#programMeta}} {{#touchpoints}}
      <tbody class="touchpoint-data">
        {{#programTouchpointAlt}}
        <p>Test programTouchpointAlt: {{programTouchpointAlt}}</p>{{/programTouchpointAlt}}
        <div class="tr display-table-row">
          <div class="td display-table-cell touch-info" data-title="Touch">
            <span>
              {{#previewThumbnail}}
              <img class="previewThumbnail" src="{{.}}" alt="Preview" title="Preview"> {{/previewThumbnail}}
            </span>
            <a target="_blank" href="{{previewUrl}}" title="Preview">Preview</a>
          </div>
          <div class="td display-table-cell" data-title="Channel">{{channel}}</div>
          <div class="td display-table-cell" data-title="Name">{{name}}</div>
          <div class="td display-table-cell" data-title="Timing">{{timing}}</div>
        </div>
      </tbody>
      </table>
      {{/touchpoints}} {{/programMeta}}
    </div>
  </ul>
  {{/isSpecialtyProgram}}{{/.}}
  <div class="program-button">
    <input type="button" class="blue-btn js-trigger-enroll" value="Auto-Enroll Your Stores In Selected Program(s)" title="Auto-Enroll Your Stores In Selected Program(s)">
  </div>
</script>
