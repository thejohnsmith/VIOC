<script class="program-tabs-template" type="x-tmpl-mustache">
  {{#.}} {{#isLifecycleCampaign}}
  <div id="parentHorizontalTab" class="lifescycle-tab">
    <ul class="resp-tabs-list hor_1">
      <li>Program Overview</li>
      <li>View Touch Points</li>
    </ul>
    <div class="resp-tabs-container hor_1">
      <div>
        <div class="program-overview-img">
          <img src="images/programOverview700x315.jpg" alt="Program Overview" title="Program Overview">
        </div>


      </div>
      <div>
        <div class="participation-table" id="no-more-tables">
          <table>
            <thead>
              <tr>
                <th>Touch</th>
                <th>Channel</th>
                <th>Name</th>
                <th>Timing</th>
              </tr>
            </thead>
            <tbody>
              {{#programMeta}} {{#touchpoints}}
              <tr>
                <td data-title="Touch" class="touch-info">
                  <span>
                    <img src="{{previewThumbnail}}" alt="Preview" title="Preview">
                  </span>
                  <a href="{{previewUrl}}" title="Preview">Preview</a>
                </td>
                <td data-title="Channel">{{channel}}</td>
                <td data-title="Name">{{name}}</td>
                <td data-title="Timing">{{timing}} Days</td>
              </tr>
              {{/touchpoints}} {{/programMeta}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {{/isLifecycleCampaign}} {{/.}}
</script>
