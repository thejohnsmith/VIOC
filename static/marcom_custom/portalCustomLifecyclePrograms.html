<div class="wrapper">
  <div class="mid-container">

      <section id="breadcrumbs">

          <li><a href="home.aspx" title="Home">Home</a></li>
          <li>
            <span>Lifecycle Programs</span>
          </li>
        </ul>
      </section>
    </div>

      <div class="left-container">

                    <thead>
                      <tr>
