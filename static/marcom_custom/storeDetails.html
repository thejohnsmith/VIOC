<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link  rel="stylesheet" href="https://files.marcomcentral.app.pti.com/epsilon/static/marcom_css/storePages.css">

<div id="storeDetails" class="asyncMarkup"></div>

<script>
window.onload = function () {
	var marcomCustomFilePath = marcomUserData.$constants.marcomCustomFilePath || 'https://files.marcomcentral.app.pti.com/epsilon/static/marcom_custom/';

	function getData() {
		return jQuery.get(marcomCustomFilePath + 'storeDetails.html').success(function (resp) {
			jQuery('.asyncMarkup').html(resp);
			StorePageDetailController.controller.init();
		});
	}

	function showDiv() {
		var dfd = jQuery.Deferred();
		dfd.done(function () {});
		jQuery('.asyncMarkup').fadeIn(1000, dfd.resolve);
		return dfd.promise();
	}
	jQuery.when(getData(), showDiv()).then(function (ajaxResult) {
		console.info('loading storeDetails.');
		//StorePageDetailController.controller.populateUI();
		//StorePageDetailController.controller.showUI();
	});
}
</script>
