<link href="https://files.marcomcentral.app.pti.com/epsilon/marcom/css/myProfile.css" rel="stylesheet" type="text/css" />
<!--
  CURRENT CUSTOM CONTENT: My Profile
-->

<script>
  var $j = jQuery;
  $j(function() {
    $j('.logo a').attr('href', '#');
    $j('td').filter(function() {
      $j.trim($j(this).html()) == '&nbsp;';
      $j.trim($j(this).html()) == '';
    }).remove();

    // Change the layout if the user is viewing their profile from inside the portal.
    if (getParameterByName('mode', window.location.href) == '1') {
      $j('body').addClass('accountPage');
    }
  });
</script>
