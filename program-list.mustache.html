<script class="program-list-template" type="x-tmpl-mustache">
  {{#.}}
    {{#isLifecycleCampaign}}
    <li id="program-{{id}}" class="status-green">
      <div class="checkbox-area">
        <div class="customCheckbox js-all-selectable">
          <input type="checkbox" value="{{id}}">
          <label>{{programName}}</label>
        </div>
      </div>
      <div class="program-info">
        <div class="program-status">
          <span class="storesParticipating">{{storesEnrolled}}</span> / <span class="storesEligible">{{storesEligible}}</span>
        </div>
        <div class="program-edit">
          <a href="reminder.html?uigroup_id=479602&page_id=10840#programId={{id}}" title="Edit Program">
            <img src="images/edit-bg.png" alt="Edit Program" title="Edit Program" width="22">
          </a>
        </div>
      </div>
    </li>
    {{/isLifecycleCampaign}}
  {{/.}}
</script>
