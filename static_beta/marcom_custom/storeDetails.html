window.onload = function () {
	var marcomCustomFilePath = marcomUserData.$constants.marcomCustomFilePath || 'https://files.marcomcentral.app.pti.com/epsilon/static_beta/marcom_custom/';

	function getData() {
		return jQuery.get(marcomCustomFilePath + 'storeDetails.html').success(function (resp) {
			jQuery('.asyncMarkup').html(resp);
			StorePageDetailController.controller.init();
		});
	}

	function showDiv() {
		var dfd = jQuery.Deferred();
		dfd.done(function () {});
		jQuery('.asyncMarkup').fadeIn(1000, dfd.resolve);
		return dfd.promise();
	}
	jQuery.when(getData(), showDiv()).then(function (ajaxResult) {

}
