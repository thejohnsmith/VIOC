            <div class="js-content" ng-app="masterApp" ng-controller="myCtrl">

              <h2>Landmark Info</h2>
              <small class="small">Where is your store?</small>
              <br>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-item">
                    <label class="label-text" for="storeName">
                      Store Name
                    </label>


                    <input ng-model="storeName" placeholder="Tom T's 1st Store" type="text" name="storeName" id="storeName" maxlength="80">
                  </div>
                  <div class="form-item">
                    <label class="label-text" for="storeDist">
                      Distance/Direction from Major Landmark
                    </label>
                    <input ng-model="storeDistMiles" type="number" name="storeDist" id="storeDistMiles" maxlength="10">
                    <small class="small">Miles</small>
                    <select ng-model="storeDistDirection" name="display-inline" id="storeDistDirection">
                      <option value="North">North</option>
                      <option value="NorthEast">North-East</option>
                      <option value="East">East</option>
                      <option value="SouthEast">South-East</option>
                      <option value="South">South</option>
                      <option value="SouthWest">South-West</option>
                      <option value="West">West</option>
                      <option value="NorthWest">North-West</option>
                    </select>
                  </div>
                  <div class="form-item">
                    <label class="label-text" for="storeLandmark">
                      Major Landmark
                    </label>
                    <input ng-model="storeLandmark" type="text" name="storeLandmark" id="storeLandmark" maxlength="200">
                  </div>
                  <div class="form-item">
                    <label class="label-text" for="storeStreet">
                      Street
                    </label>
                    <input ng-model="storeStreet" type="text" name="storeStreet" id="storeStreet" maxlength="200">
                  </div>
                  <div class="form-item">
                    <label class="label-text" for="storeCrossStreet">
                      Cross Street
                    </label>
                    <input ng-model="storeCrossStreet" type="text" name="storeCrossStreet" id="storeCrossStreet" maxlength="200">
                  </div>
                  <div class="form-item">
                    <label class="label-text" for="storeNeighboring">
                      Neighboring Business
                    </label>
                    <input ng-model="storeNeighboring" value="Across from" type="radio" name="storeNeighboring" id="storeNeighboringAcrossFrom">

                    <label for="storeNeighboringAcrossFrom">
                      <small class="small">Accross From</small>
                    </label>
                    <br>
                    <input selected value="Next to" type="radio" name="storeNeighboring" id="storeNeighboringNextTo">
                    <label for="storeNeighboringNextTo">
                      <small class="small">Next To</small>
                    </label>
                    <input type="text" name="storeNeighboring" id="storeNeighboringBusiness" maxlength="200">
                  </div>
                </div>
                <br>
                <div class="col-md-6">
                  <div class="box box-grey">
                    <h2>Preview</h2>
      <br><br>
                    Welcome. The
                    {{storeName}}
                    Valvoline Instant Oil Change is located approximately
                    {{storeDistMiles}} miles
                      {{storeDistDirection}} of
                      {{storeLandmark}} near the intersection of
                      {{storeStreet}} and
                      {{storeCrossStreet}} across from
                      {{storeNeighboring}}.
                    </div>
                  </div>
                </div>

              </div>

              <script>
                        var app = angular.module('masterApp', []);
                  app.controller('myCtrl', function($scope) {
                    $scope.storeName= "John";
                  });
