    <script type="text/javascript">
        jQuery.fn.equalHeights = function() {
            var highest = 0;
            jQuery(this).each(function() {
                if (jQuery(this).height() > highest) {
                    highest = jQuery(this).height();
                }
            });
            jQuery(this).height(highest);
        }
        jQuery(document).ready(function() {
            jQuery('.squareCoupon').equalHeights();
        });

        jQuery(document).ready(function() {
            jQuery('input[type="text"]').val(jQuery('input[type="text"]').attr('placeholder'));

            jQuery('input[type="text"]').css('color', '#aaa');

            jQuery('input[type="text"]').focus(function() {
                console.log('this is in focus');
                jQuery('input[type="text"]').css('color', '#333333');

                if (jQuery(this).val() == jQuery(this).attr('placeholder')) {

                    jQuery(this).val('');
                }

            });
            jQuery('input[type="text"]').blur(function() {

                if (jQuery(this).val() == '') {

                    jQuery(this).val(jQuery(this).attr('placeholder'));
                    jQuery('input[type="text"]').css('color', '#aaa');
                }

            });

            jQuery('#tn-print').click(function() {

                window.print();
            });
