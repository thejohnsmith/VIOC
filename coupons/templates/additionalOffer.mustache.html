<!-- AdditionalOffer Template
    @file additionalOffer.mustache.html
    @type template/mustache
    @import index.html
-->
<script class="additionalOffer-template" type="x-tmpl-mustache">
  {{#coupons}}
      {{#isAdtlOffer}}
      <div class="item" data-couponId="{{id}}">
        <img src="https://files.marcomcentral.app.pti.com/epsilon/coupons/images/checkboxB.jpg" width="24" height="19">
        <span style="font-weight:bold; margin-left:10px;">
          <strong>Special offers in-store!</strong>
        </span>
        <div id="aodOffer">
            {{{amount}}} {{{text}}}
        </div>
        <div id="aodCouponCode">
          {{code}}
        </div>
        <div id="aodExpirationDate">
          {{exp}}
        </div>
        <div id="aodDisclaimer">
          {{disclaimer}}
        </div>
      </div>
      {{/isAdtlOffer}}
  {{/coupons}}
</script>
